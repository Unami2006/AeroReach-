<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responder Login - AeroReach</title>
  <meta name="description" content="Login to access the drone dispatch dashboard">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="responder-login">
  <div class="login-page">
    <!-- Background Effects -->
    <div class="bg-effects">
      <div class="bg-blob bg-blob-1"></div>
      <div class="bg-blob bg-blob-2"></div>
    </div>

    <div class="login-container">
      <a href="index.html" class="back-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
      </a>

      <div class="card card-glow login-card">
        <div class="drone-icon" style="color: var(--success);">
          <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="32" cy="8" rx="12" ry="3" fill="currentColor" opacity="0.3"/>
            <ellipse cx="32" cy="56" rx="12" ry="3" fill="currentColor" opacity="0.3"/>
            <ellipse cx="8" cy="32" rx="3" ry="12" fill="currentColor" opacity="0.3"/>
            <ellipse cx="56" cy="32" rx="3" ry="12" fill="currentColor" opacity="0.3"/>
            <line x1="32" y1="12" x2="32" y2="24" stroke="currentColor" stroke-width="2"/>
            <line x1="32" y1="40" x2="32" y2="52" stroke="currentColor" stroke-width="2"/>
            <line x1="12" y1="32" x2="24" y2="32" stroke="currentColor" stroke-width="2"/>
            <line x1="40" y1="32" x2="52" y2="32" stroke="currentColor" stroke-width="2"/>
            <rect x="24" y="24" width="16" height="16" rx="4" fill="currentColor"/>
            <circle cx="32" cy="32" r="4" fill="white"/>
          </svg>
        </div>
        
        <h1 class="login-title" style="background: linear-gradient(135deg, var(--success), hsl(142, 76%, 46%)); -webkit-background-clip: text; background-clip: text;">Responder Login</h1>
        <p class="login-subtitle">Access drone dispatch dashboard</p>

        <form id="responderForm" class="login-form">
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <div class="form-input-icon">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
              </svg>
              <input type="email" id="email" class="form-input" placeholder="Enter your email">
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <div class="form-input-icon">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
              <input type="password" id="password" class="form-input" placeholder="Enter your password">
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="accessCode">Access Code</label>
            <div class="form-input-icon">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
              </svg>
              <input type="text" id="accessCode" class="form-input" placeholder="Enter access code">
            </div>
          </div>

          <button type="submit" class="btn btn-success btn-full">Access Dashboard</button>
        </form>

        <div class="access-notice">
          <strong>⚠️ Authorized Personnel Only</strong><br>
          This portal is for verified emergency responders. Unauthorized access is prohibited.
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
