<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responder Dashboard - AeroReach</title>
  <meta name="description" content="Drone dispatch dashboard for emergency responders">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="responder-dashboard">
  <div class="dashboard-page">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="dashboard-title">
        <div class="drone-icon">
          <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="32" cy="8" rx="12" ry="3" fill="currentColor" opacity="0.3"/>
            <ellipse cx="32" cy="56" rx="12" ry="3" fill="currentColor" opacity="0.3"/>
            <ellipse cx="8" cy="32" rx="3" ry="12" fill="currentColor" opacity="0.3"/>
            <ellipse cx="56" cy="32" rx="3" ry="12" fill="currentColor" opacity="0.3"/>
            <line x1="32" y1="12" x2="32" y2="24" stroke="currentColor" stroke-width="2"/>
            <line x1="32" y1="40" x2="32" y2="52" stroke="currentColor" stroke-width="2"/>
            <line x1="12" y1="32" x2="24" y2="32" stroke="currentColor" stroke-width="2"/>
            <line x1="40" y1="32" x2="52" y2="32" stroke="currentColor" stroke-width="2"/>
            <rect x="24" y="24" width="16" height="16" rx="4" fill="currentColor"/>
            <circle cx="32" cy="32" r="4" fill="white"/>
          </svg>
        </div>
        <h1>Dispatch Dashboard</h1>
      </div>
      <div class="dashboard-actions">
        <button id="refreshBtn" class="btn btn-outline">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"/>
            <polyline points="1 20 1 14 7 14"/>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
          </svg>
          Refresh
        </button>
        <button id="logoutBtn" class="btn btn-ghost">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          Logout
        </button>
      </div>
    </header>

    <!-- Dashboard Content -->
    <div class="dashboard-content">
      <!-- Stats -->
      <div class="stats-grid">
        <div class="card stat-card">
          <div class="stat-icon pending">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12 6 12 12 16 14"/>
            </svg>
          </div>
          <div>
            <div class="stat-value" id="pendingCount">0</div>
            <div class="stat-label">Pending Requests</div>
          </div>
        </div>
        <div class="card stat-card">
          <div class="stat-icon active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
            </svg>
          </div>
          <div>
            <div class="stat-value" id="activeCount">0</div>
            <div class="stat-label">Active Missions</div>
          </div>
        </div>
        <div class="card stat-card">
          <div class="stat-icon available">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
              <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
          </div>
          <div>
            <div class="stat-value" id="availableCount">0</div>
            <div class="stat-label">Available Drones</div>
          </div>
        </div>
      </div>

      <!-- Main Grid -->
      <div class="dashboard-grid">
        <!-- Request List -->
        <div>
          <h2 class="section-title">Incoming Requests</h2>
          <div id="requestList" class="request-list">
            <!-- Populated by JS -->
          </div>
        </div>

        <!-- Drone Fleet -->
        <div>
          <h2 class="section-title">Drone Fleet Status</h2>
          <div id="droneList" class="drone-list">
            <!-- Populated by JS -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
